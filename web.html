<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Yare Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <script>
        // This sets the Module object which is expected by the generated code
        var Module = {
            // The `preloadPlugins` is used to preload necessary data files
            // You can set other options like onRuntimeInitialized if needed
            preRun: [],
            postRun: [],
            print: (function () {
                return function (text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    console.log(text);
                };
            })(),
            printErr: function (text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                console.error(text);
            },
            canvas: (function () {
                var canvas = document.createElement('canvas');
                document.body.appendChild(canvas);
                return canvas;
            })()
        };

        // Load the generated JavaScript code
        var script = document.createElement('script');
        script.src = 'web.js';
        document.body.appendChild(script);
    </script>
